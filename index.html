<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiddev</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div class="splash" id="splash">
      <img src="img/logo-inverse.svg" alt="">
    </div>

    <!-- Header -->
    <div class="header">
      <img src="img/logo.svg" alt="hiddev logo" />
      <div>
        <p>About</p>
        <p>Services</p>
        <p>Portfolio</p>
        <p>Contact</p>
      </div>
    </div>
    <!-- Header -->

    <!-- Hero -->
    <div class="hero">
      <div class="left">
        <div class="greeting">
          <div>
            <img src="img/greeting.svg" alt="greeting" class="greeting-hi"/>
            <img src="img/greeting-wahid.svg" alt="greeting" id="greeting" class="greeting-name"/>
          </div>
        </div>
        <p>&#9874; as UI/UX Designer & Web Developer</p>
        <div class="cta">
          <button>See My Projects &#8594;</button>
          <div>
              <img src="img/instagram.svg" alt="">
              <img src="img/linkedin.svg" alt="">
              <img src="img/github.svg" alt="">
          </div>
        </div>
      </div>
      <div class="right">
        <img src="img/hero-front.svg" alt="" class="hero-front">
        <img src="img/hero-back.svg" alt="" class="hero-back">
      </div>
    </div>
    <!-- Hero -->

    <script src="js/main.js"></script>
  </body>
</html>
