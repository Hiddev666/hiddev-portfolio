<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Wahid Abdul Aziz | Portfolio</title>

    <link rel="icon" href="img/logo.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/loading.css" />

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="loader-full" id="loader">
      <div class="loader-wrapper">
        <div class="loader"></div>
      </div>
  </div>
    <div class="home">
      <!-- Header -->
      <div class="header">
        <img
          src="img/logo.svg"
          alt="hiddev logo"
          data-aos="flip-up"
          data-aos-delay="300"
        />
        <div class="header-menu">
          <a href="">
            <p data-aos="zoom-in-left" data-aos-delay="300" class="menu-active">Home</p>
          </a>
          <a href="pages/about.html">
            <p data-aos="zoom-in-left" data-aos-delay="300">About</p>
          </a>
          <a href="#skill">
            <p data-aos="zoom-in" data-aos-delay="350">Portfolio</p>
          </a>
          <p data-aos="zoom-in-right" data-aos-delay="400">Contact</p>
        </div>
        <div class="hamburger">
          <img
            src="img/hamburger-menu-svgrepo-com.svg"
            class="btn-hamburger"
            id="btn-hamburger"
            alt=""
          />
          <div class="list-hamburger" id="list-hamburger" data-aos="flip-down" data-aos-duration="800">
            <a href="">
              <p data-aos="zoom-in-left" data-aos-delay="300" class="menu-active">Home</p>
            </a>
            <a href="pages/about.html">
              <p data-aos="zoom-in-left" data-aos-delay="300">About</p>
            </a>
            <a href="#skill">
              <p data-aos="zoom-in" data-aos-delay="350">Portfolio</p>
            </a>
            <p data-aos="zoom-in-right" data-aos-delay="400">Contact</p>
          </div>
        </div>
      </div>
      <!-- Header -->

      <!-- Hero -->
      <div class="hero" id="content">
        <div class="left">
          <div class="greeting" data-aos="flip-up">
            <div>
              <img src="img/greeting.svg" alt="greeting" class="greeting-hi" />
              <img
                src="img/greeting-wahid.svg"
                alt="greeting"
                id="greeting"
                class="greeting-name"
              />
            </div>
          </div>
          <p data-aos="flip-up" data-aos-delay="300" data-aos-offset="0">
            &#9874; as Graphic Designer & Web Developer
          </p>
          <div class="cta">
            <a href="img/CV WAHID ABDUL AZIZ.pdf">
              <button
                data-aos="flip-up"
                data-aos-delay="400"
                data-aos-offset="0"
              >
                Download My CV &#8594;
              </button>
            </a>
            <div>
              <a href="https://instagram.com/hiddev__">
                <img
                  src="img/instagram.svg"
                  alt=""
                  data-aos="flip-up"
                  data-aos-delay="500"
                  data-aos-offset="0"
                />
              </a>
              <a href="https://linkedin.com/in/wahid-abdul-aziz-69b749274">
                <img
                  src="img/linkedin.svg"
                  alt=""
                  data-aos="flip-up"
                  data-aos-delay="550"
                  data-aos-offset="0"
                />
              </a>
              <a href="https://github.com/Hiddev666">
                <img
                  src="img/github.svg"
                  alt=""
                  data-aos="flip-up"
                  data-aos-delay="600"
                  data-aos-offset="0"
                />
              </a>
            </div>
          </div>
        </div>
        <div class="right" data-aos="flip-down" data-aos-duration="800">
          <img src="img/hero-front.png" alt="" class="hero-front" />
          <img src="img/hero-back.svg" alt="" class="hero-back" />
        </div>
      </div>
      <!-- Hero -->
    </div>

    <script src="js/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
